<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - NatureX</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5fff9;
    }
    header {
      background-color: #e0f7e9;
      padding: 2rem;
      text-align: center;
    }
    nav a {
      margin: 0 1rem;
      text-decoration: none;
      color: #2c6e49;
      font-weight: bold;
    }
    .btn-nature {
      background-color: #2c6e49;
      color: white;
    }
    .card {
      border: none;
      border-radius: 12px;
    }
    footer {
      background-color: #f0f0f0;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Contact NatureX</h1>
    <nav class="mt-3">
      <a href="index.html">Home</a>
      <a href="species.html">Species</a>
      <a href="categories.html">Categories</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main class="container py-5">
    <h2 class="text-center mb-4">Weâ€™d love to hear from you!</h2>
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="card shadow-sm bg-light">
          <div class="card-body">
            <form action="https://formspree.io/f/yourFormID" method="POST">
              <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" name="name" id="name" class="form-control" placeholder="Enter your full name" required />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="Enter your email" required />
              </div>
              <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea name="message" id="message" class="form-control" rows="5" placeholder="Type your message here..." required></textarea>
              </div>
              <!-- Spam protection -->
              <input type="text" name="_gotcha" style="display:none" />
              <input type="hidden" name="_captcha" value="false" />
              <!-- Success message placeholder -->
              <div id="success-message" class="text-success mb-3" style="display:none;">Thank you! Your message has been sent.</div>
              <button type="submit" class="btn btn-nature w-100">Send Message</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 NatureX. Built with ðŸŒ¿ by Indian Nature Enthusiasts.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Optional: Show success message after submission
    const form = document.querySelector("form");
    form.addEventListener("submit", function () {
      document.getElementById("success-message").style.display = "block";
    });
  </script>
</body>
</html>
